<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Farmácia Popular</title>
    <link rel="stylesheet" href="/static/cadastrar.css">
    <!-- Link para ícones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Container principal -->
    <div class="cadastro-container">
        <!-- Cabeçalho do cadastro -->
        <div class="cadastro-header">
            <div class="logo-container">
                <i class="fas fa-user-plus logo-icon"></i>
                <h1>Criar Conta</h1>
            </div>
            <p class="subtitle">Cadastre-se para acessar o sistema da Farmácia Popular</p>
        </div>

        <!-- Formulário de cadastro -->
        <form action="/cadastrar" method="POST" class="cadastro-form">
            <!-- Campo Nome -->
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i>
                    Nome de Usuário
                </label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Digite seu nome de usuário"
                    required
                    autofocus
                >
                <div class="hint">Mínimo de 3 caracteres</div>
            </div>

            <!-- Campo Senha -->
            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i>
                    Senha
                </label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        placeholder="Digite uma senha segura"
                        required
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="hint">Mínimo de 6 caracteres</div>

                <!-- Indicador de força da senha -->
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-text">Força da senha: <span>fraca</span></div>
                </div>
            </div>

            <!-- Confirmação de Senha -->
            <div class="form-group">
                <label for="confirmar_senha">
                    <i class="fas fa-lock"></i>
                    Confirmar Senha
                </label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="confirmar_senha"
                        name="confirmar_senha"
                        placeholder="Digite a senha novamente"
                        required
                    >
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="hint" id="passwordMatch">As senhas devem coincidir</div>
            </div>

            <!-- Botões -->
            <div class="form-buttons">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>

                <a href="/login" class="btn-cancel">
                    <i class="fas fa-sign-in-alt"></i>
                    Já tenho uma conta
                </a>
            </div>
        </form>

        <!-- Rodapé -->
        <div class="cadastro-footer">
            <p>Ao se cadastrar, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></p>
            <a href="/" class="back-home">
                <i class="fas fa-home"></i>
                Voltar para a página inicial
            </a>
        </div>
    </div>
</body>
</html>
